<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div x-data='collection = [
      {
          name:"Some Name", value: {
                name:"Some Sub-name", value: {name:"Data 1", value: "This is data one"},
                name:"Data 1", value: "This is data one",
            },
      },
      {name:"Data 3", value: 123},
      {name:"Data 4", value: -345}
]'
     class="relative grid gap-6 bg-white px-5 py-6 sm:gap-8 sm:p-8 lg:grid-cols-2"
>
    <template x-for="item in collection">
        <ul class="text-base font-medium text-gray-900">
            <span x-text="item.name"></span>
            <li class="text-base font-medium text-gray-900" x-text="item.value"></li>
        </ul>
    </template>
</div>
<script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
